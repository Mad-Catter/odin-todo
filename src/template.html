    <header>
        <div class="logo">
            <h1>T</h1>
            <div class="marker logo-marker"></div>
            <h1>D</h1>
            <div class="marker logo-marker yes"></div>
        </div>
        <div class="views">
            <button type="button" class="card-view">Card View</button>
            <button type="button" class="calendar-view">Calendar View</button>
        </div>
        <div class="news">
            <button type="button" class="new-folder">Create Folder</button>
            <dialog class="folder-dialog new-dialog">
                <form action="">
                    <label for="folder-name">Folder Name:</label>
                    <input type="text" name="folder-name" id="folder-name">
                    <div class="folder-dialog-buttons dialog-buttons">
                        <button type="submit" class="folder-confirm">Confirm</button>
                        <button type="button" class="folder-cancel">Cancel</button>
                    </div>
                    <dialog class="folder-error error-dialog">
                        <span>A folder with that name already exists!</span>
                    </dialog>
                </form>
            </dialog>
            <button type="button" class="new-todo">Create Todo</button>
            <dialog class="todo-modal modal">
                <form action="">
                    <div class="name-desc-container">
                        <label for="todo-name">Todo Name: *</label>
                        <input type="text" name="todo-name" id="todo-name" required>
                    </div>
                    <div class="name-desc-container">
                        <label for="todo-desc">Todo Description:</label>
                        <input type="text" name="todo-desc" id="todo-desc">
                    </div>
                    <div class="all-time-container">
                        <div class="date-time-container">
                            <label for="todo-date">Date:</label>
                            <input type="text" name="todo-date" id="todo-date" disabled>
                            <label for="todo-time" class="time-label">Time:</label>
                            <input type="time" name="todo-time" id="todo-time" step="300">
                        </div>
                        <div class="priority-container">
                            <label for="todo-priority">Priority:</label>
                            <select name="todo-priority" id="todo-priority">
                                <option value="undefined"></option>
                                <option value="unimportant">unimportant</option>
                                <option value="important">important</option>
                                <option value="urgent">Urgent</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="modal-box-container">
                        <div class="modal-box modal-calendar">
                            <div class="modal-calendar-header">
                                <button type="button" class="modal-left"> <img src="./assets/arrow-left-bold.svg" alt="left"></button>
                                <h1 class="modal-month">March</h1>
                                <button type="button" class="modal-right"> <img src="./assets/arrow-right-bold.svg" alt="right"></button>
                            </div>
                            <div class="dayDisplay">Sun</div>
                            <div class="dayDisplay">Mon</div>
                            <div class="dayDisplay">Tue</div>
                            <div class="dayDisplay">Wed</div>
                            <div class="dayDisplay">Thu</div>
                            <div class="dayDisplay">Fri</div>
                            <div class="dayDisplay">Sat</div>
                        </div>
                        <div class="modal-box folder-box">
                            <h1>Folders:</h1>
                        </div>
                    </div>
                    <div class="todo-modal-buttons dialog-buttons">
                        <button type="submit" class="todo-confirm">Confirm</button>
                        <button type="button" class="todo-cancel">Cancel</button>
                    </div>
                    <dialog class="todo-error error-dialog">
                        <span>You need to give the todo a name!</span>
                    </dialog>
        </div>
