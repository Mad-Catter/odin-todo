<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>ToDo</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"><link rel="icon" type="image/x-icon" href="182cb9ee73eab21e4f0b.ico"><script defer="defer" src="main.js"></script></head><body><header><div class="logo"><h1>T</h1><div class="marker logo-marker"></div><h1>D</h1><div class="marker logo-marker yes"></div></div><div class="views"><button type="button" class="card-view">Card View</button> <button type="button" class="calendar-view">Calendar View</button></div><div class="news"><button type="button" class="new-folder">Create Folder</button><dialog class="folder-dialog new-dialog"><form action=""><label for="folder-name">Folder Name:</label> <input name="folder-name" id="folder-name"><div class="folder-dialog-buttons dialog-buttons"><button type="submit" class="folder-confirm">Confirm</button> <button type="button" class="folder-cancel">Cancel</button></div><dialog class="folder-error error-dialog"><span>A folder with that name already exists!</span></dialog></form></dialog><button type="button" class="new-todo">Create Todo</button><dialog class="todo-modal modal"><form action=""><div class="name-desc-container"><label for="todo-name">Todo Name: *</label> <input name="todo-name" id="todo-name" required></div><div class="name-desc-container"><label for="todo-desc">Todo Description:</label> <input name="todo-desc" id="todo-desc"></div><div class="all-time-container"><div class="date-time-container"><label for="todo-date">Date:</label> <input name="todo-date" id="todo-date" disabled="disabled"> <label for="todo-time" class="time-label">Time:</label> <input type="time" name="todo-time" id="todo-time" step="300"></div><div class="priority-container"><label for="todo-priority">Priority:</label> <select name="todo-priority" id="todo-priority"><option value="undefined"></option><option value="unimportant">unimportant</option><option value="important">important</option><option value="urgent">Urgent</option></select></div></div><div class="modal-box-container"><div class="modal-box modal-calendar"><div class="modal-calendar-header"><button type="button" class="modal-left"><img src="28ee5efaa7ae08ed5f03.svg" alt="left"></button><h1 class="modal-month">March</h1><button type="button" class="modal-right"><img src="8de19f94eb2104f35c54.svg" alt="right"></button></div><div class="dayDisplay">Sun</div><div class="dayDisplay">Mon</div><div class="dayDisplay">Tue</div><div class="dayDisplay">Wed</div><div class="dayDisplay">Thu</div><div class="dayDisplay">Fri</div><div class="dayDisplay">Sat</div></div><div class="modal-box folder-box"><h1>Folders:</h1></div></div><div class="todo-modal-buttons dialog-buttons"><button type="submit" class="todo-confirm">Confirm</button> <button type="button" class="todo-cancel">Cancel</button></div><dialog class="todo-error error-dialog"><span>You need to give the todo a name!</span></dialog></form></dialog></div></header><main><div class="sidebar"><h6>Folders:</h6><ul class="permanant-folders"><li class="all-todos listed-folder"><div class="marker-text"><div class="all-marker yes marker"></div><p>All Todos</p></div></li><li class="complete-todos listed-folder"><div class="marker-text"><div class="complete-marker marker"></div><p>Complete Todos</p></div></li></ul><ul class="side-list"></ul></div><div class="card-viewer"></div><div class="calendar-viewer hidden"><div class="calendar-header"><button type="button" class="left"><img src="28ee5efaa7ae08ed5f03.svg" alt="left"></button><h1 class="month">March</h1><button type="button" class="right"><img src="8de19f94eb2104f35c54.svg" alt="right"></button></div><div class="dayDisplay">Sun</div><div class="dayDisplay">Mon</div><div class="dayDisplay">Tue</div><div class="dayDisplay">Wed</div><div class="dayDisplay">Thu</div><div class="dayDisplay">Fri</div><div class="dayDisplay">Sat</div></div></main></body></html>
